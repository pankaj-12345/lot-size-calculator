<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lot Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 10px;
        }
        .radio-inline {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            white-space: pre-line;
        }
        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lot Size Calculator</h2>

    <label>Instrument</label>
    <div class="radio-group">
        <label class="radio-inline">
            <input type="radio" name="instrument" value="forex" checked>
            Forex
        </label>
        <label class="radio-inline">
            <input type="radio" name="instrument" value="gold">
            Gold (XAUUSD)
        </label>
    </div>

    <label>Account Balance (USD)</label>
    <input type="number" id="balance" placeholder="Enter Balance">

    <label>Risk %</label>
    <input type="number" id="risk" placeholder="Enter Risk Percentage">

    <label>Stoploss (Pips for Forex / Points for Gold)</label>
    <input type="number" id="sl" placeholder="Enter SL">

    <button onclick="calculateLot()">Calculate Quantity</button>

    <div class="result" id="result"></div>

    <div class="note">
        Note: Gold calculation uses your custom "Gold way" formula:
        Lot = (Balance Ã— Risk%) / SL(points)
    </div>
</div>

<script>
function calculateLot() {
    let balance = parseFloat(document.getElementById("balance").value);
    let riskPercent = parseFloat(document.getElementById("risk").value);
    let slValue = parseFloat(document.getElementById("sl").value);

    let instrument = document.querySelector('input[name="instrument"]:checked').value;

    if (isNaN(balance) || isNaN(riskPercent) || isNaN(slValue) || slValue <= 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
    }

    // Risk in USD
    let riskAmount = balance * (riskPercent / 100);

    let finalQuantity = 0;

    if (instrument === "forex") {
        // Simple Forex logic (your style): treat SL directly
        finalQuantity = riskAmount / (slValue * 10); 
        // 10 = $10 per pip per 1 lot
    } else if (instrument === "gold") {
        // Your custom Gold way: SL in points directly
        finalQuantity = riskAmount / slValue;
    }

    let slUsdLoss = riskAmount; // by design

    document.getElementById("result").innerText = 
        "Calculated Quantity (Lot Size): " + finalQuantity.toFixed(2) + 
        "\nSL Loss (USD): $" + slUsdLoss.toFixed(2);
}
</script>

</body>
</html>
